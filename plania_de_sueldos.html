<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos_formularios.css">

    <title>Plania de sueldos</title>
</head>
<body>
    <!--titulo-->
	<h1>Plania de Sueldos</h1>

    <!--formulario-->
	<div class="form-container">
    <form>
        <div class="mb-3">
		  <label for="nombre">1.Nombre del Empleado:</label>
		  <input type="text" id="nombre" name="nombre"><br>
        </div>
        <div class="mb-3">
		  <label for="cargo">2.Cargo del Empleado:</label>
		  <input type="text" id="cargo" name="cargo"><br>
        </div>
        <div class="mb-3">
		  <label for="dias">3.Días Trabajados:</label>
		  <input type="number" id="dias" name="dias"><br>
        </div>
        <div class="mb-3">
		  <label for="sueldo">4.Sueldo Diario:</label>
		  <input type="number" id="sueldo" name="sueldo"><br>
        </div>
        <div class="mb-3">
		  <label for="comision_contado">5.Comisión por Ventas de Contado - Cifra Total $:</label>
		  <input type="number" id="comision_contado" name="comision_contado"><br>
        </div>
        <div class="mb-3">
		  <label for="comision_credito">6.Comisión por Ventas al Crédito - Cifra Total $:</label>
		  <input type="number" id="comision_credito" name="comision_credito"><br>
        </div>
        <div class="mb-3">
		  <label for="total_semanal">7.Total Sueldo a Pagar Semanal - Cifra Total $:</label>
		  <input type="number" id="total_semanal" name="total_semanal"><br>
        </div>
        <div class="mb-3">
		  <label for="total_mensual">8.Total Sueldo a Pagar Mensual - Cifra Total $:</label>
		  <input type="number" id="total_mensual" name="total_mensual"><br>
        </div>
        <div class="mb-3">
		  <label for="codigo">9.Código de Empleado:</label>
		  <input type="text" id="codigo" name="codigo"><br>
        </div>
		<!--<input type="submit" value="Calcular">-->
        <button type="submit" value="Calcular">Calcular</button>
	</form>
    </div>
</body>
</html>
