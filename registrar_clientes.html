<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos_formularios.css">
</head>
    
    <body>
    
        <div>
            <!--titulo-->
            <div>
                <h1>Formulario de Registro de Clientes</h1>
            </div>
    
            <!--formulario-->
            <div>
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                          <label for="nombres">1. Nombres:</label>
                          <input type="text" id="nombres" name="nombres" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="apellidos">2. Apellidos:</label>
                          <input type="text" id="apellidos" name="apellidos" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="dui">3. Número de DUI:</label>
                          <input type="text" id="dui" name="dui" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="foto-dui">4. Foto del DUI:</label>
                          <input type="file" id="foto-dui" name="foto-dui" accept="image/*" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="nit">5. Número de NIT:</label>
                          <input type="text" id="nit" name="nit">
                        </div>
            
                        <div class="mb-3">
                          <label for="foto-nit">6. Foto del NIT:</label>
                          <input type="file" id="foto-nit" name="foto-nit" accept="image/*">
                        </div>
            
                        <div class="mb-3">
                          <label for="departamento">7. Departamento:</label>
                          <select id="departamento" name="departamento" required>
                            <option value="">Seleccionar departamento</option>
                            <option value="ahuchapan">Ahuchapán</option>
                            <option value="cabanas">Cabañas</option>
                            <option value="chalatenango">Chalatenango</option>
                            <option value="cuscatlan">Cuscatlán</option>
                            <option value="la-libertad">La Libertad</option>
                            <option value="la-paz">La Paz</option>
                            <option value="la-union">La Unión</option>
                            <option value="morazan">Morazán</option>
                            <option value="san-miguel">San Miguel</option>
                            <option value="san-salvador">San Salvador</option>
                            <option value="santa-ana">Santa Ana</option>
                            <option value="sonsonate">Sonsonate</option>
                            <option value="usulutan">Usulután</option>
                            <option value="san-vicente">San Vicente</option>
                          </select>
                        </div>
            
                        <div class="mb-3">
                          <label for="municipio">8. Municipio:</label>
                          <input type="text" id="municipio" name="municipio" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="ubicacion">9. Ubicación de su localidad:</label>
                          <input type="text" id="ubicacion" name="ubicacion" required>
                        </div>
            
                        <div class="mb-3">
                          <label for="genero">10. Género:</label>
                         <!-- <label for="hombre">Hombre</label> aparece encima de circulo -->
                          <input type="radio" id="hombre" name="genero" value="hombre" required>Hombre
                         <!-- <label for="mujer">Mujer</label> aparece encima del circulo -->
                          <input type="radio" id="mujer" name="genero" value="mujer" required>Mujer
                        </div>
            
                        <div class="mb-3">
                        <label for="edad">11. Edad:</label>
                        <input type="number" id="edad" name="edad" required>
                        </div>
            
                        <div class="mb-3">
                        <label for="celular">12. Numero de celular:</label>
                        <input type="number" id="celular" name="celular" required>
                        </div>
            
                        <div class="mb-3">
                        <label for="celular-aux">13. Numero de celular auxiliar (obligatorio):</label>
                        <input type="number" id="celular-aux" name="celular-aux" required>
                        </div>
            
                        <div class="mb-3">
                        <label for="hijos">14. Cantidad de hijos (opcional):</label>
                        <input type="number" id="hijos" name="hijos">
                        </div>
            
                        <div class="mb-3">
                        <label for="estado-civil">15. Estado Civil:</label>
                        <select id="estado-civil" name="estado-civil" required>
                          <option value="">Seleccione una opción</option>
                          <option value="soltero">Soltero/a</option>
                          <option value="casado">Casado/a</option>
                          <option value="divorciado">Divorciado/a</option>
                          <option value="viudo">Viudo/a</option>
                        </select>
                        </div>
            
                        <div class="mb-3">
                        <label for="ocupacion">16. Nombre de la ocupacion o trabajo del cliente:</label>
                        <input type="text" id="ocupacion" name="ocupacion" required>
                        </div>
            
                        <div class="mb-3">
                        <label for="direccion-empleo">17. Direccion de su empleo (opcional):</label>
                        <input type="text" id="direccion-empleo" name="direccion-empleo">
                        </div>
            
                        <div class="mb-3">
                        <label>18. La vivienda es alquilada o propia:</label>
                         <!--- <label for="alquilada">Alquilada</label>  aparece encima de el circulo   -->
                          <input type="radio" id="alquilada" name="vivienda" value="alquilada">Alquilada
                         <!--<label for="propia">Propia</label>   aparece encima de el circulo   -->
                          <input type="radio" id="propia" name="vivienda" value="propia">Propia
                        </div>
                        <div class="mb-3">
                        <label for="ingreso-mensual">19. Sueldo o ingreso mensual (opcional):</label>
                        <input type="number" id="ingreso-mensual" name="ingreso-mensual">
                        </div>
            
                        <div class="mb-3">
                        <label for="otros-ingresos">20. Tiene otros ingresos?</label>
                        <textarea id="otros-ingresos" name="otros-ingresos"></textarea>
                     <!--<input type="text" id="otros-ingresos" name="otros-ingresos">-->
                        </div>
            
                        <!--<input type="submit" value="Enviar">-->
                        <button type="submit" value="Enviar" onclick="window.location.href = 'plania_de_sueldos.html'">Enviar</button>
                    </form>
                      
                </div>
            </div>
        </div>
    
    </body>
</html>
